<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">
    <title>Edit blog</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/fontawesome.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/flex-slider.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/templatemo-stand-blog.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/owl.css}"/>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
<body>

<div th:insert="navbar :: navbar">  </div>

<section class="contact-us">
    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <div class="down-contact">
                    <div class="row">
                        <div class="sidebar-item contact-form">
                            <div class="sidebar-heading">
                                <h2>Add a blog</h2>
                            </div>
                            <div class="content">
                                <form id="blog" th:object="${blog}" th:action="@{/blog/edit}" method="post" enctype="multipart/form-data">
                                    <input type="hidden" th:field="*{blogId}"/>
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12">
                                            <fieldset>
                                                <label for="title">Title</label>
                                                <input name="title" type="text" id="title" placeholder="Title" th:field="*{title}">
                                                <label th:if="${#fields.hasErrors('title')}"
                                                       th:errors="*{title}">Error</label>
                                            </fieldset>
                                        </div>

                                        <div class="col-md-6 col-sm-12" style="margin-bottom: 30px;">
                                            <fieldset>
                                                <label for="category"> Select category</label>
                                                <select class="custom-select" id="category" name="category" th:field="*{category}">
                                                    <option th:each="categoryOption:${T(com.example.proiect.model.CategoryEnum).values()}"
                                                            th:value="${categoryOption}" th:text="${categoryOption.name()}">
                                                    </option>
                                                </select>
                                                <label th:if="${#fields.hasErrors('category')}"
                                                       th:errors="*{category}">Error</label>
                                            </fieldset>
                                        </div>

                                        <div class="col-md-6 col-sm-12" style="margin-bottom: 30px;">
                                            <fieldset>
                                                <label for="input"> Select pictures</label>
                                                <div class="input-group">
                                                    <div class="custom-file">
                                                        <input type="file" class="custom-file-input" id="input" name="images" multiple>
                                                        <label class="custom-file-label" for="input">Upload pictures</label>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </div>
                                        <div class="col-lg-12">
                                            <fieldset>
                                                <textarea name="content" rows="6" id="content" placeholder="Blog content" th:field="*{content}"></textarea>
                                                <label th:if="${#fields.hasErrors('content')}"
                                                       th:errors="*{content}">Error</label>
                                            </fieldset>
                                        </div>
                                        <div class="col-lg-12">
                                            <fieldset>
                                                <button type="submit" id="form-submit" class="main-button">Edit blog</button>
                                            </fieldset>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>


                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<script type="text/javascript" th:src="@{/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script type="text/javascript" th:src="@{/js/custom.js}"></script>
<script type="text/javascript" th:src="@{/js/owl.js}"></script>
<script type="text/javascript" th:src="@{/js/slick.js}"></script>
<script type="text/javascript" th:src="@{/js/isotope.js}"></script>
<script type="text/javascript" th:src="@{/js/accordions.js}"></script>


</body>

</html>
